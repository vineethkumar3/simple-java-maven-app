# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  name: Release

stages:
- stage: Build
  displayName: 'Building jar'
  jobs:
  - job: BuildJar
    displayName: 'Running the job to build the jar'
    pool:
      name: Release

    steps:
    - script: |
        mvn clean package
      displayName: 'Jar build'

    - task: SendEmail@1
      inputs:
        toEmails: 'vineethboddu112233@gmail.com'  # Email address to send the approval request
        subject: 'Approval Required for Maven JAR Build'
        messageBody: 'Please approve the Maven JAR build to proceed.'
